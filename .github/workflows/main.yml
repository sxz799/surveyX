name: CI

on:
  push:
    branches: [main]

jobs:
  job1:
    
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v3


    - name: Move  Files
      run: |
        mkdir suveryX_TEMP
        mv server/conf.yaml suveryX_TEMP/
        
  job2:

    runs-on: ubuntu-latest
    needs: job1
    steps:
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
       name: suveryX-artifact
       path: ${{ github.workspace }}/suveryX_TEMP

    - name: Download a Build Artifact
      uses: actions/download-artifact@v2.1.1
      with:
       name: suveryX-artifact
    
